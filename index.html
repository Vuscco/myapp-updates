<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutFlow Shop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <!-- MAIN CONTENT -->
        <main class="main-content">
            <!-- LIBRARY SECTION -->
            <section id="library" class="content-section active">
                <div class="section-header">
                    <h2>Your Library</h2>
                    <p class="subtitle">Games you own</p>
                </div>
                <div id="libraryContainer" class="library-container">
                    <div class="empty-state">
                        <div class="empty-icon"></div>
                        <p>Your library is empty</p>
                    </div>
                </div>
            </section>

            <!-- SHOP SECTION -->
            <section id="shop" class="content-section">
                <div class="section-header">
                    <h2>Shop</h2>
                    <p class="subtitle">Available games</p>
                </div>
                <div id="shopContainer" class="shop-container">
                    <div class="empty-state">
                        <div class="empty-icon sad"></div>
                        <p>Games Not Found</p>
                    </div>
                </div>
            </section>

            <!-- PROFILE SECTION -->
            <section id="profile" class="content-section">
                <div class="section-header">
                    <h2>Profile</h2>
                    <p class="subtitle">Manage your account</p>
                </div>
                
                <div id="profileContent">
                    <!-- NOT LOGGED IN -->
                    <div id="authSection" class="auth-section">
                        <div class="auth-container">
                            <h3>Login to Your Account</h3>
                            
                            <!-- LOGIN FORM -->
                            <div id="loginForm" class="form-container">
                                <input type="email" id="loginEmail" placeholder="Email" class="form-input">
                                <input type="password" id="loginPassword" placeholder="Password" class="form-input">
                                <button id="loginBtn" class="btn btn-primary">Login</button>
                            </div>

                            <!-- REGISTER FORM (HIDDEN) -->
                            <div id="registerForm" class="form-container" style="display: none;">
                                <input type="email" id="registerEmail" placeholder="Email" class="form-input">
                                <input type="password" id="registerPassword" placeholder="Password" class="form-input">
                                <input type="text" id="registerUsername" placeholder="Username" class="form-input">
                                <button id="registerBtn" class="btn btn-primary">Create Account</button>
                            </div>

                            <!-- TOGGLE AUTH MODE -->
                            <div class="auth-toggle">
                                <p id="authToggleText">Don't have an account? <a href="#" onclick="toggleAuthMode(event)">Create one</a></p>
                            </div>
                        </div>
                    </div>

                    <!-- LOGGED IN -->
                    <div id="profileSection" class="profile-section" style="display: none;">
                        <div class="profile-header">
                            <div class="profile-avatar">
                                <img id="profileImage" src="" alt="Profile">
                                <button id="changePhotoBtn" class="btn-change-photo">
                                    <span class="camera-icon"></span>
                                </button>
                                <input type="file" id="photoInput" accept=".png,.jpg,.jpeg" style="display: none;">
                            </div>
                            <div class="profile-info">
                                <h3 id="profileUsername"></h3>
                                <p id="profileEmail"></p>
                            </div>
                            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                        </div>

                        <div class="profile-management">
                            <h4>Profile Management</h4>
                            <div class="profile-settings">
                                <div class="setting-item">
                                    <label>Username:</label>
                                    <input type="text" id="usernameInput" class="form-input">
                                    <button class="btn btn-small" onclick="updateUsername()">Update</button>
                                </div>
                                <div class="setting-item">
                                    <label>Email:</label>
                                    <p id="emailDisplay"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- BOTTOM TAB NAVIGATION -->
        <nav class="bottom-tabs">
            <button class="tab-btn active" data-section="library">
                <span class="tab-icon library-icon"></span>
                <span class="tab-label">Library</span>
            </button>
            <button class="tab-btn" data-section="shop">
                <span class="tab-icon shop-icon"></span>
                <span class="tab-label">Shop</span>
            </button>
            <button class="tab-btn" data-section="profile">
                <span class="tab-icon profile-icon"></span>
                <span class="tab-label">Profile</span>
            </button>
        </nav>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
