<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutFlow Shop - Checking Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f1419 0%, #1a1e27 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }
        
        .update-check-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 32px;
            padding: 48px;
            background: rgba(15, 20, 25, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100%;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4cafff 0%, #2a8fe0 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
        
        .update-check-text {
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            min-height: 40px;
        }
        
        .spinner {
            width: 56px;
            height: 56px;
            border: 4px solid rgba(76, 175, 255, 0.2);
            border-top: 4px solid #4cafff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .status-message {
            color: #4cafff;
            font-size: 14px;
            height: 20px;
            min-height: 20px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4cafff 0%, #2a8fe0 100%);
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="update-check-container">
        <div class="logo-section">
            <div class="logo-icon">OF</div>
            <div class="logo-text">OutFlow</div>
        </div>

        <div class="update-check-text">Checking for Updates</div>

        <div class="status-container">
            <div class="spinner"></div>
            <div class="status-message" id="status">Initializing...</div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
    <script src="update-check.js"></script>
</body>
</html>
